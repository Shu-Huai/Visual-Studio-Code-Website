<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学习Vue</title>
    <style>
        button {
            width: 30px;
            height: 30px;
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div id="counter">
        计数器：{{number}}
        <button v-on:click="number++">+</button>
        <button v-on:click="number--">-</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return { number: 0 }
            }
        });
        app.mount("#counter")
    </script>
</body>

</html>
